<html>
    <head>
        <title>test</title>
        <script src='./toolbarscript.js' ></script>
        <link rel="stylesheet" type="text/css" href="styles.css"> 
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"> 
    </head>
    <body>
        <section class='container'>
            <h1 class='container__title'>Choose widget position for preview</h1>
            <div class='container__buttons'>
                <a href='#top-bar' id='buttonTop' class='buttons__button buttons__button--top'></a>
                <a href='#bottom-bar' id='buttonBottom' class='buttons__button buttons__button--bottom'></a>
            </div>
        </section>
        <script>
            function locationHashChanged() {
                var buttonBottom = document.getElementById('buttonBottom');
                var buttonTop = document.getElementById('buttonTop');
                var hash = location.hash;
                var hashString = hash.substr(1,hash.length);

                if(hashString === 'top-bar') {
                    new MWPjs.bar({
                        message: 'msg here - Beautiful and simple website widgets',
                        close: function(){ alert('pushed x') },
                        clickOk: function(){ alert('pushed ok') },
                        position: 'top'
                    });

                    buttonTop.classList.add('active');
                    buttonBottom.classList.remove('active');
                }

                if(hashString === 'bottom-bar') {
                    new MWPjs.bar({
                        message: 'msg here - Beautiful and simple website widgets',
                        close: function(){ alert('pushed x') },
                        clickOk: function(){ alert('pushed ok') },
                        position: 'bottom'
                    });

                    buttonBottom.classList.add('active');
                    buttonTop.classList.remove('active');
                }
            }

            window.onhashchange = locationHashChanged;

            if(location.hash) locationHashChanged();
        </script>
    </body>
</html>
